{% extends "base.html" %}
{% block title %}Lexical Analyzer Results{% endblock %}

{% block content %}
<h1>Lexical Analyzer Results</h1>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Token</th>
            <th scope="col">Lexeme</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
            <tr>
                <td>{{ result[0] }}</td>
                <td>{{ result[1] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
